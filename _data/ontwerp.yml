title1: Tuinontwerp
content1: >-
  <p>Ik ben gefascineerd door architectuur en pas dit dagelijks toe in mijn
  werk. In mijn opleiding is hier veel aandacht aan besteed.
  </p>
  <p>
  Een goed doordachte tuin begint op de tekentafel. Ik probeer u daarbij te
  helpen door in een vrijblijvend kennismakingsgesprek goed naar uw wensen te
  luisteren, maar ook advies te geven.
  Denk hierbij aan de ligging van de tuin ten opzichte van de zon,
  praktische looproutes, verlichting en een beregeningsplan.
  Mijn ontwerpen worden altijd voorzien van adviezen betreft de
  materiaalkeuze en onderhoud.
  </p>
  <p>
  Vraag gerust naar de mogelijkheden van een tuinontwerp door
  contact op te nemen. U zult verrast zijn! </p>
title2: Tuinaaleg
content2: >-
  <p>
      Na de ontwerpfase en het uitkiezen van materialen volgt de aanleg.
      Een goed resultaat begint met het grondwerk. Hierbij wordt al
      rekening gehouden met welke plantsoort in welke grondsoort gedijt. Ook
      duurzaamheid staat bij mij hoog in het vaandel. Denk hierbij aan het
      vasthouden van water in de tuin, zodat rioleringen niet overmatig belast
      worden.
  </p>
