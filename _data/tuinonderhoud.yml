title: Tuinonderhoud
content: >-
  <p>
      Een goed verzorgde tuin, wie wilt dat nu niet? Echter, veel mensen hebben in
      hun drukke bestaan weinig tijd om de tuin de aandacht te geven die deze
      verdient. Afhankelijk van uw wensen kan ik u ondersteunen in het onderhoud
      door
      bijvoorbeeld maandelijks of wekelijks onderhoud te plegen.
  </p>

  <h5>1-2 x per jaar</h5>
  <p>
      Denk hierbij aan een voor- en najaarsbeurt.
      Hiermee bent u verzekerd van het kundig onderhoud van al uw planten en
      struiken. Ook uw gazon en hagen verdienen uiteraard de aandacht. De rest van
      het seizoen houdt u de tuin zelf bij met behulp van mijn advies.
  </p>

  <h5>Maandelijks</h5>
  <p>
      Als u voor maandelijks onderhoud kiest dan neem ik het volledige onderhoud
      van borders, hagen en bestratingen voor u uit handen. Alles wordt op tijd
      gesnoeid, bemest en gewied. Eventueel maaiwerk van gazons zult u nog wel
      zelf moeten doen. U betaalt een vooraf bepaald bedrag per maand.
  </p>

  <h5>Wekelijks</h5>
  <p>
      Complete tuinzorg zoals u het wilt.
      U hoeft alleen nog maar te genieten want alles wordt tot in de puntjes
      bijgehouden. Ook maaiwerk valt binnen deze onderhoudsservice. U betaalt een
      vooraf bepaald bedrag per maand.
  </p>

  <h5>Op afroep</h5>
  <p>
      Ook voor professioneel onderhoud op afroep is uiteraard mogelijk.
      Een simpel telefoontje of mailtje voor een afspraak is voldoende.
  </p>
  <h4>Onderhoud van bomen</h4>
  <p>
      Zo nu en dan is het verstandig om grote bomen te controleren op dode takken
      en zwakke punten. Ik kan u daarbij helpen.
      Ook het kappen van bomen hoort bij mijn werkzaamheden. Vaak zijn daar
      vergunningen voor nodig. Ik kan ter plaatste bepalen of dat nodig is en
      eventueel de vergunningsaanvraag verzorgen
  </p>
  <p>
      Neem vrijblijvend contact op om de mogelijkheden voor uw tuin te bespreken.
  </p>
