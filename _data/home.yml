title: Van de Brug hoveniers
content: >-
  <p> Van harte welkom op onze website. Wij zijn een vakkundig hoveniersbedrijf
  welke gericht is op met name particuliere tuinen in onder andere Hilversum,
  Laren, Blaricum, Huizen, Naarden, Bussum, Baarn, Soest, Amersfoort, Almere,
  Amsterdam, Utrecht. Op onze pagina vind u informatie over onze aanpak en een
  impressie van enkele projecten welke wij hebben uitgevoerd. </p><p> Bent u
  nieuwsgierig naar wat ik voor u kan betekenen? Neem gerust contact op. </p>

  <p> Nog een paragraaf </p>
