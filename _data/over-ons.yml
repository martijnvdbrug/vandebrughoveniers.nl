title: Over ons
content: >-
  <p>
      Mijn naam is Ralph van de Brug, eigenaar van Van de Brug Hoveniers. Ik ben
      altijd gefascineerd geweest door tuinen, planten en bloemen, maar ook zeker
      van architectuur.
      Deze aspecten breng ik sinds 2018 samen in mijn hoveniersbedrijf.
      Voor ik startte met Van de Brug Hoveniers heb ik de Hoveniers opleiding in 4
      jaar afgerond en nog diverse ontwerp opleidingen gevolgd.
      Tijdens en na mijn opleidingsperiode werkzaam geweest bij gerenommeerde
      hoveniersbedrijven in de
      regio, waarbij ik ruim ervaring heb opgedaan.
  </p>
  <p>
      Mijn bedrijf staat voor aantrekkelijke tuinen met een groen karakter welke
      ook nog eens praktisch in gebruik zijn. Wij gaan voor kwaliteit tegen
      eerlijke prijzen.
  </p>
  <p>
      Benieuwd naar de mogelijkheden?
      Neem contact op!
  </p>
