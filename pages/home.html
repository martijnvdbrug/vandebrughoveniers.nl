<div class="mfn-main-slider" id="mfn-rev-slider">
    <div id="rev_slider_1_1_wrapper" class="rev_slider_wrapper fullwidthbanner-container"
         data-source="gallery"
         style="margin:0px auto;background:transparent;padding:0px;margin-top:0px;margin-bottom:0px">
        <div id="rev_slider_1_1" class="rev_slider fullwidthabanner" style="display:none;"
             data-version="5.4.6.3.1">
            <ul>
                <li data-index="rs-1" data-transition="fade" data-slotamount="default"
                    data-hideafterloop="0" data-hideslideonmobile="off" data-easein="default"
                    data-easeout="default" data-masterspeed="300" data-rotate="0" data-saveperformance="off"
                    data-title="Slide"
                    data-param1="" data-param2="" data-param3="" data-param4="" data-param5=""
                    data-param6="" data-param7="" data-param8="" data-param9="" data-param10=""
                    data-description="">
                    <img src="../images/tuinaanleg-header-background.jpg"
                         title="Tuinaanleg van de brug Hoveniers tuin" width="1920" height="600"
                         data-bgposition="center top" data-bgfit="normal" data-bgrepeat="no-repeat"
                         class="rev-slidebg" data-no-retina>
                    <div class="tp-caption   tp-resizeme" id="slide-1-layer-3" data-x="center"
                         data-hoffset="" data-y="center" data-voffset="-40" data-width="['auto']"
                         data-height="['auto']" data-type="text" data-responsive_offset="on"
                         data-frames='[{"delay":300,"speed":800,"frame":"0","from":"z:0;rX:0;rY:0;rZ:0;sX:0.9;sY:0.9;skX:0;skY:0;opacity:0;","to":"o:1;","ease":"Power3.easeInOut"},{"delay":"wait","speed":300,"frame":"999","to":"opacity:0;","ease":"Power3.easeInOut"}]'
                         data-textAlign="['center','center','center','center']" data-paddingtop="[0,0,0,0]"
                         data-paddingright="[0,0,0,0]" data-paddingbottom="[0,0,0,0]"
                         data-paddingleft="[0,0,0,0]"
                         style="z-index: 6; white-space: nowrap; font-size: 100px; line-height: 100px; font-weight: 400; color: #e3f9fe; letter-spacing: 0px;font-family:PT Serif">
                        {{ site.title }}
                        <br>
                    </div>
                    <div class="tp-caption   tp-resizeme" id="slide-1-layer-11" data-x="center"
                         data-hoffset="" data-y="center" data-voffset="120" data-width="['auto']"
                         data-height="['auto']" data-type="text" data-responsive_offset="on"
                         data-frames='[{"delay":400,"speed":800,"frame":"0","from":"y:50px;opacity:0;","to":"o:1;","ease":"Power3.easeInOut"},{"delay":"wait","speed":300,"frame":"999","to":"opacity:0;","ease":"Power3.easeInOut"}]'
                         data-textAlign="['inherit','inherit','inherit','inherit']"
                         data-paddingtop="[0,0,0,0]" data-paddingright="[0,0,0,0]"
                         data-paddingbottom="[0,0,0,0]" data-paddingleft="[0,0,0,0]"
                         style="z-index: 7; white-space: nowrap; font-size: 40px; line-height: 22px; font-weight: 400; color: #ffffff; letter-spacing: 2px;font-family:Montserrat">
                        {{ site.tagline }}
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>

<div id="Content">
    <div class="content_wrapper clearfix">
        <div class="sections_group">
            <div class="entry-content">
                <div class="section mcb-section equal-height-wrap" style="padding-top:120px; padding-bottom:80px">
                    <div class="section_wrapper mcb-section-inner">
                        <div class="wrap mcb-wrap one-second valign-middle clearfix">
                            <div class="mcb-wrap-inner">
                                <div class="column mcb-column one column_image">
                                    <div class="image_frame image_item no_link scale-with-grid aligncenter no_border">
                                        <div class="image_wrapper">
                                            <img class="scale-with-grid"
                                                 src="../images/ralph%20van%20de%20brug%20hovenier.jpg">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="wrap mcb-wrap one-second valign-middle clearfix" style="padding:0 0 0 4%">
                            <div class="mcb-wrap-inner">
<!--                                <div class="column mcb-column one column_column">
                                    <div class="column_attr clearfix align_right">
                                        <div style="display: inline-block; width: 2px; height: 190px; background: #d3d3d3"></div>
                                    </div>
                                </div>-->
                                <div class="column mcb-column one column_divider">
                                    <hr class="no_line" style="margin:0 auto 70px">
                                </div>
                                <div class="column mcb-column one column_column">
                                    <div class="column_attr clearfix">
                                        <h2 style="margin-right: 5%">{{ site.data.home.title }}</h2>
                                        {{ site.data.home.content }}
                                    </div>
                                </div>
                                <div class="column mcb-column three-fifth column_column">
                                    <div class="column_attr clearfix" style="padding:8px 0 0">
                                    </div>
                                </div>
                                <div class="column mcb-column two-fifth column_button">
                                    <div class="button_align align_right">
                                        {% include contact_cta.html %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
