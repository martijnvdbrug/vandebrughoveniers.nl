---
layout: default
permalink: contact
title: Contact
---

<div id="Content">
    <div class="content_wrapper clearfix">
        <div class="sections_group">
            <div class="entry-content">

                <div class="section mcb-section equal-height-wrap" style="padding-bottom:80px">
                    <div class="section_wrapper mcb-section-inner">
                        <div class="wrap mcb-wrap one-second valign-middle clearfix">
                            <div class="mcb-wrap-inner">
                                <div class="column mcb-column one column_image">
                                    <div class="image_frame image_item no_link scale-with-grid aligncenter no_border">
                                        <div class="image_wrapper">
                                            <img class="scale-with-grid" src="/images/ralph%20van%20de%20brug%20hovenier%20bus.jpeg">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="wrap mcb-wrap one-second valign-middle clearfix" style="padding:0 0 0 4%">
                            <div class="mcb-wrap-inner">
                                <div class="column mcb-column one column_column">
                                    <div class="column_attr clearfix">
                                        <h2>{{ site.title }}</h2>
                                        <h5>{{ site.tagline }}</h5>
                                    </div>
                                </div>
                                <div class="column mcb-column one column_column column-margin-10px">
                                    <div class="column_attr clearfix" style="background-image:url('/images/location.png'); background-repeat:no-repeat; background-position:left top; padding:0 0 0 60px">
                                        <h6>LOCATIE</h6>
                                        <p>
                                            {{ site.data.contact.address }}
                                        </p>
                                    </div>
                                </div>
                                <div class="column mcb-column one column_column column-margin-10px">
                                    <div class="column_attr clearfix" style="background-image:url('/images/phone.png'); background-repeat:no-repeat; background-position:left top; padding:0 0 0 60px">
                                        <h6>TELEFOON / EMAIL</h6>
                                        <p>
                                            {{ site.data.contact.phone }}
                                            <br>
                                            <a href="mailto:{{ site.email }}"><span>{{ site.data.contact.email }}</span></a>
                                        </p>
                                    </div>
                                </div>
                                <div class="column mcb-column one column_column column-margin-10px">
                                    <div class="column_attr clearfix">
                                        <p>
                                            Wij werken vaak (en graag) samen met
                                            <a href="https://vandebrugtotaalbouw.nl/" style="text-decoration: underline;" > Van de Brug Totaalbouw</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
